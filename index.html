<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="calc-body">
          <div class="buttons">
            <div id="screen">911 x 419</div>
            <div class="button1" id="special-keys">(</div>
            <div class="button2" id="special-keys">)</div>
            <div class="button3" id="special-keys">%</div>
            <div class="button4" id="special-keys">AC</div>
            <div class="button5">7</div>
            <div class="button6">8</div>
            <div class="button7">9</div>
            <div class="button8" id="special-keys">/</div>
            <div class="button9">4</div>
            <div class="button10">5</div>
            <div class="button11">6</div>
            <div class="button12" id="special-keys">X</div>
            <div class="button13">1</div>
            <div class="button14">2</div>
            <div class="button15">3</div>
            <div class="button16" id="special-keys">-</div>
            <div class="button17">0</div>
            <div class="button18">.</div>
            <div class="button19" id="equal">=</div>
            <div class="button20" id="special-keys">+</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
